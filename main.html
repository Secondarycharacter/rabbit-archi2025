<style>
  /* μ΄κΈ° λ΅λ“ μ‹ workpad λ§μ§„ μ•μ½λ§ κ²€μ€μƒ‰ μ¤λ²„λ μ΄λ΅ λ®μ */
  #monitorOverlay {
    position: absolute;
    left: 80px;
    top: 80px;
    width: calc(100% - 160px);
    height: calc(100% - 160px);
    background: rgba(0, 0, 0, 0.5);
    z-index: 99999;

  /* μ¤‘μ•™ ν°μƒ‰ λΌμΈ (CRT λ¨λ‹ν„° μΌμ§€λ” ν¨κ³Ό) */
  #monitorOverlay::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, 
      transparent 0%, 
      rgba(255, 255, 255, 0.15) 20%, 
      rgba(255, 255, 255, 0.45) 50%, 
      rgba(255, 255, 255, 0.15) 80%,

  }
  
  /* λ¨λ‹ν„° μΌμ§€λ” ν¨κ³Ό */

  }
  
  /* ν°μƒ‰ λΌμΈμ΄ μ„μ•„λλ΅ κ°λΌμ§€λ” μ• λ‹λ©”μ΄μ… (λ§μ§„ μ•μ½μ—μ„λ§) */
  @keyframes whiteLine {

    }
    50% {

    }
    100% {

      height: 100%;
    }
  }
  
  /* ν™”λ©΄μ΄ λ°μ•„μ§€λ” μ• λ‹λ©”μ΄μ… (50% ν¬λ…λ„) */

    }
  }
  
  /* νμ΄μ§€ μ΄κΈ° μƒνƒ */
